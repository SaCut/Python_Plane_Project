{% extends "base.html" %}
{% block body %}
<a href="/flight/" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">back</a>
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Destination</label>
    <input type="text" class="form-control" id="FormControlInputDestination" placeholder="eg. London">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Ticket Price</label>
    <input type="number" class="form-control" id="FormControlPrice" placeholder="eg. 400">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Duration</label>
    <input type="number" class="form-control" id="FormControlDuration" placeholder="eg. 24">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Origin</label>
    <input type="text" class="form-control" id="FormControlOrigin" placeholder="eg. London">
  </div>
</form>
<a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">confirm</a>

{% endblock %}
