{% extends "base.html" %}
{% block body %}
<a href="/staff/" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">back</a>
<form action="{{ url_for('staff_new')}}" method="POST">
  <div class="form-group">
    <label for="exampleFormControlInput1">First Name</label>
    <input type="text" class="form-control" name="firstname" id="FirstName" placeholder="eg. elon">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Second Name</label>
    <input type="text" class="form-control"  name="secondname" id="SecondName" placeholder="eg. Musk">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">age</label>
    <input type="number" class="form-control" name="age" id="Age" placeholder="eg. 24" value="request.form.age">
  </div>
  <input class="btn btn-default" type="submit" value="Confirm">
</form>

{% endblock %}
