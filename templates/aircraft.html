{% extends "base.html" %}

{% block title %}Aircraft{% endblock %}

{% block body %}
<a href="/aircraft_new/" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">New aircraft</a>

<ol>
    {%for i in range(1, len + 1)%}
    <a href="{{ url_for('flight_info', f_id= dict_flights[i].oid) }}"><li>{{dict_flights[i]}}</li></a>
    {%endfor%}
</ol>
{% endblock %}
