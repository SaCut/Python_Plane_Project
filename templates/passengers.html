{% extends "base.html" %}
{% block body %}

<a href="/passengers_new/" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">New Passenger</a>

<ol>
    {%for i in range(1, len + 1)%}
    <a href="{{ url_for('passenger_info', passenger_id= dict_passengers[i]) }}"><li>{{dict_passengers[i]}}</li></a>
    {%endfor%}
</ol>
{% endblock %}
