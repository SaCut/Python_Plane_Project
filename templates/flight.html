{% extends "base.html" %}

{% block title %}Terminal{% endblock %}



{% block head %}

{% endblock %}


{% block body %}
<a href="/flight_new/" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">New flight</a>

<ol>

        <li>{{dict_flights[i]}}</li>
        </div>
    </a>
    {%endfor%}
</ol>
{% endblock %}
