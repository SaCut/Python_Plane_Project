{% extends "base.html" %}

{% block title %}Aircraft{% endblock %}

{% block body %}
<a href="/aircraft_new/" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">New aircraft</a>

<ul>
    {%for i in range(1, len + 1)%}
    <a href="{{ url_for('dict_aircraft', a_id= dict_aircraft[i].oid) }}">
        <div class="alert alert-dark" role="alert">
        <li>{{dict_aircraft[i]}}</li>
        </div>
    </a>
    {%endfor%}
</ul>
{% endblock %}
